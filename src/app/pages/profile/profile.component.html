<h2 class="content-block">Profile</h2>

<div class="content-block dx-card responsive-paddings">
  <div style="display: flex; justify-content: space-between;">
    <div style="display: flex; justify-content: space-between;">
      <div class="form-avatar">
        <img
          src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/{{
          employee.Picture
        }}"
        />
      </div>

      <div class="profile-title">
        <div>Name: {{ this.employee.DisplayName }}</div>
        <div>Position: {{ this.employee.Position }}</div>
        <div>Phone Number: +{{ this.employee.PhoneNumber }}</div>
      </div>
    </div>
    <div class="profile-title">
      <div>Tickets assigned to me: {{ this.employee.AssignedTasks }}
        <i class="dx-icon-doc"></i></div>
    </div>
  </div>

  <div class="content-block dx-card responsive-paddings">
    <dx-form
      id="form"
      [formData]="employee"
      labelLocation="top"
      [colCountByScreen]="colCountByScreen"
      [items]="items"
    >
    </dx-form>
  </div>
